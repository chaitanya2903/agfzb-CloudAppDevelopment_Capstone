<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <span class="navbar-brand mb-0 h1">BestCars</span>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
            </li>
        
        </ul>
    </div>
  </nav>
  <div class="container my-5 pt-3">
      <p class="lead"> For more information you can email us at info@bestcars.com or fill the form below and we'll contact you. </p>
  <form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput0" >
      </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" >
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Phone</label>
        <input type="Phone" class="form-control" id="exampleFormControlInput2" >
      </div>
      <div class="form-row">
        <div class="col-7">
            <label for="city">City</label>
          <input type="text" id="city" class="form-control" placeholder="City">
        </div>
        <div class="col">
            <label for="state">State</label>
          <input type="text" id="state" class="form-control" placeholder="State">
        </div>
        <div class="col">
            <label for="zip">Zip</label>
          <input type="text" id="zip" class="form-control" placeholder="Zip">
        </div>
      </div>
    
  </form>
</div>
</body>
</html>
